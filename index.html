  <style>
    :root {
      --main-color: #ff6b6b;
      --bg-gradient: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg-gradient);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
      transition: background 1s ease;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      font-size: 2.5em;
    }

    .tools-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      padding: 20px;
      position: relative;
      z-index: 2;
    }

    .tool {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 107, 107, 0.3);
      padding: 30px;
      max-width: 500px;
      width: 90%;
      backdrop-filter: blur(10px);
      text-align: center;
      transition: background 0.5s ease;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, button {
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-top: 10px;
      font-size: 1em;
      width: 80%;
      outline: none;
    }

    button {
      background: var(--main-color);
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px var(--main-color);
    }

    #password, #qrcode canvas {
      margin-top: 20px;
      word-wrap: break-word;
      font-weight: bold;
      animation: popIn 0.5s ease;
    }

    @keyframes popIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .counter, .history {
      margin-top: 15px;
      font-size: 0.9em;
      opacity: 0.8;
    }

    #scrollTop {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 15px;
      border-radius: 50%;
      background: var(--main-color);
      color: white;
      border: none;
      cursor: pointer;
      display: none;
      z-index: 99;
      box-shadow: 0 0 15px var(--main-color);
      transition: transform 0.2s ease;
    }

    #scrollTop:hover {
      transform: scale(1.2);
    }

    canvas#particles {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>

<body>
  <canvas id="particles"></canvas>
  <h1>âœ¨ Mon Outil Pro âœ¨</h1>
  <div class="tools-container">
    <div class="tool">
      <h2>ðŸ”‘ GÃ©nÃ©rateur de Mot de Passe</h2>
      <label for="length">Longueur du mot de passe :</label>
      <input type="number" id="length" placeholder="12">
      <button onclick="generatePassword()">GÃ©nÃ©rer</button>
      <p id="password"></p>
      <button onclick="copyPassword()">ðŸ“‹ Copier le mot de passe</button>
      <div class="counter" id="passwordCounter">0 gÃ©nÃ©ration(s)</div>
      <div class="history" id="passwordHistory"></div>
    </div>

    <div class="tool">
      <h2>ðŸ“± GÃ©nÃ©rateur de QR Code</h2>
      <label for="qrText">Texte ou URL :</label>
      <input type="text" id="qrText" placeholder="https://exemple.com">
      <button onclick="generateQRCode()">CrÃ©er QR Code</button>
      <div id="qrcode"></div>
      <button onclick="downloadQRCode()">ðŸ“¥ TÃ©lÃ©charger QR Code</button>
      <div class="counter" id="qrCounter">0 gÃ©nÃ©ration(s)</div>
    </div>
  </div>

  <button id="scrollTop" onclick="window.scrollTo({top:0, behavior:'smooth'})">â†‘</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script>
    let passwordCount = 0;
    let qrCount = 0;
    let currentQR = null;
    let passwordHistory = JSON.parse(localStorage.getItem('passwordHistory') || '[]');
    const historyElem = document.getElementById('passwordHistory');

    function displayHistory() {
      if (passwordHistory.length > 0) {
        historyElem.innerHTML = '<strong>Historique :</strong><br>' + passwordHistory.slice(-5).reverse().join('<br>');
      } else {
        historyElem.innerHTML = '';
      }
    }

    displayHistory();

    function generatePassword() {
      const length = document.getElementById('length').value;
      if (!length || length < 4) {
        alert("Merci d'entrer une longueur d'au moins 4 caractÃ¨res.");
        return;
      }
      const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%!&*';
      let password = '';
      for (let i = 0; i < length; i++) {
        password += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      document.getElementById('password').innerText = password;
      passwordCount++;
      document.getElementById('passwordCounter').innerText = passwordCount + ' gÃ©nÃ©ration(s)';
      passwordHistory.push(password);
      if (passwordHistory.length > 20) passwordHistory.shift();
      localStorage.setItem('passwordHistory', JSON.stringify(passwordHistory));
      displayHistory();
      intensifyParticles();
    }

    function copyPassword() {
      const password = document.getElementById('password').innerText;
      if (!password) return alert('Aucun mot de passe Ã  copier !');
      navigator.clipboard.writeText(password).then(() => {
        alert('Mot de passe copiÃ© !');
      });
    }

    function generateQRCode() {
      const text = document.getElementById('qrText').value.trim();
      if (!text) {
        alert("Merci d'entrer un texte ou une URL pour gÃ©nÃ©rer le QR Code.");
        return;
      }
      currentQR = new QRious({
        element: document.createElement('canvas'),
        value: text,
        size: 200
      });
      const qrContainer = document.getElementById('qrcode');
      qrContainer.innerHTML = '';
      qrContainer.appendChild(currentQR.element);
      qrCount++;
      document.getElementById('qrCounter').innerText = qrCount + ' gÃ©nÃ©ration(s)';
      intensifyParticles();
    }

    function downloadQRCode() {
      if (!currentQR) return alert('Aucun QR Code Ã  tÃ©lÃ©charger !');
      const link = document.createElement('a');
      link.download = 'qr-code.png';
      link.href = currentQR.toDataURL('image/png');
      link.click();
    }

    window.addEventListener('scroll', () => {
      const btn = document.getElementById('scrollTop');
      btn.style.display = window.scrollY > 300 ? 'block' : 'none';
    });

    // Fond animÃ© (particules)
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particles = [];
    let speedMultiplier = 1;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function createParticles() {
      for (let i = 0; i < 50; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 2 + 1,
          dx: (Math.random() - 0.5) * 0.5,
          dy: (Math.random() - 0.5) * 0.5
        });
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = '#ffffff44';
        ctx.fill();
        p.x += p.dx * speedMultiplier;
        p.y += p.dy * speedMultiplier;
        if (p.x < 0 || p.x > canvas.width) p.dx = -p.dx;
        if (p.y < 0 || p.y > canvas.height) p.dy = -p.dy;
      });
      requestAnimationFrame(animateParticles);
    }

    function intensifyParticles() {
      speedMultiplier += 0.1;
      if (speedMultiplier > 3) speedMultiplier = 1;
    }

    createParticles();
    animateParticles();
  </script>
